<!DOCTYPE html>
<html>
<head>
    <title>Schedule - EpiTheme</title>
    <link rel="stylesheet" type="text/css" href="events.css">
    <link rel="stylesheet" type="text/css" href="calendar.css">
    <link rel="stylesheet" type="text/css" href="navbar.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined">
    <meta charset="utf-8">
</head>
<body>
    <div id="nv_main_bar">
        <a href="popup.html">ðŸ“‹ Projects</a>
        <a class="active" href="events.html">ðŸ“… Events</a>
        <a href="profile.html">ðŸŽ“ Profile</a>
        <a href="shite.html">ðŸ’© Mouli</a>
        <a class="navbar-tune" href="preferences.html"></a>
        <!--<span id="navbar-expand"><span class="material-icons-outlined">more_horiz</span></span>--> 
    </div>
    <div>
        <div class="topbar">
            <div id="btn_goto_schedule" class="btn br">
                <span class="material-icons-outlined">view_agenda</span><span>Schedule</span>
            </div>
            <div id="btn_goto_calendar" class="btn br">
                <span class="material-icons-outlined">calendar_month</span><span>Calendar<a href="https://intra.epitech.eu/planning/" target="_blank" class="material-icons-outlined" style="margin-left:10px;margin-top:2px;font-size:14px;color:#666;" title="Open Intranet's Calendar">open_in_new</a></span>
            </div>
            <div id="btn_goto_timeline" title="Timeline" class="btn br">
                <span class="material-icons-outlined">timeline</span><span>Timeline</span>
            </div>
            <div style="float: right;">
                <select id="select_val_days">
                    <option value=3>3 days</option>
                    <option value=7>7 days</option>
                    <option value=14 selected>14 days</option>
                    <option value=28>1 month</option>
                    <option value=84>3 months</option>
                </select>
            </div>
            <div style="float:right;" id="btn_show_reg" class="btn br" title="Show/Hide Non-registered tasks">
                <span id="is_reg_only" class="material-icons-outlined">visibility</span><span>Registered</span>
            </div>
            <div style="float:right;padding-right:4px;" id="stack_duplicated_btn" class="btn br" title="Stack duplicated">
                <span id="is_stacked_only" class="material-icons-outlined">layers</span>
            </div>
            <div style="float:right;padding-right:4px;" id="go_full_screen" class="btn br" title="Fullscreen">
                <span id="is_reg_only" class="material-icons-outlined">fullscreen</span>
            </div>
        </div>
        <div style="overflow-y: auto;" id="calendar_main_container">
            <div class="loader" id="is_grades_loading" style="margin-left: calc(50% - 24px);margin-top: 20%;"></div>
            <div id="table_calendar_view_div" style="display: none;">
                <table id="table_calendar_view"></table>
            </div>
            
        </div>
    </div>
    <div id="modal_date" class="modal-box">
        <div class="modal-content">
            <div class="modal-date-cont">
                <p style="margin-top: 0px;color: #222;margin-bottom: 8px;padding: 10px 8px; background-color: #eee;border: 1px solid #ddd;border-radius: 7px;padding-bottom:7px;"><span class="material-icons-outlined" style="margin-right: 10px;margin-top: -3px;">date_range</span> Display the upcoming..</p>
                <div id="list_sel_days">
                    <span style="border-radius: 7px 0px 0px 7px;" val="3" id="btn_modal_range_3">3d</span><span val="7" id="btn_modal_range_7">7d</span><span val="14" id="btn_modal_range_14">14d</span><span val="30" id="btn_modal_range_30">1m</span><span style="border-radius: 0px 7px 7px 0px;" val="365"  id="btn_modal_range_365">1y</span>
                </div>
                <p style="margin-top: 8px;color: #222;margin-bottom: 10px;padding: 10px 8px; background-color: #eee;border: 1px solid #ddd;border-radius: 7px;padding-bottom:7px;"><span class="material-icons-outlined" style="margin-right: 10px;margin-top: -3px;">calendar_view_day</span> Select semesters..</p>
                <div class="dual-range-container">
                    <div class="range-labels">
                        <span>0</span><span>1</span><span>2</span><span>3</span><span>4</span><span>5</span><span>6</span><span>7</span><span>8</span><span>9</span><span style="border-right: none !important;">10</span>
                    </div>
                    <div class="multi-range-slider">
                        <input type="range" id="input-left" min="0" max="10" value="0">
                        <input type="range" id="input-right" min="0" max="10" value="2">
                        <div class="slider">
                            <div class="track"></div>
                            <div class="range"></div>
                            <div class="thumb left"></div>
                            <div class="thumb right"></div>
                        </div>
                    </div>
                    <span id="slider_left_showSem">0</span><span id="slider_right_showSem">2</span>
                </div>
            </div>
            <span class="nBtn" id="apply_fiters_btn"><span class="material-icons-outlined" style="margin-right: 7px;">done</span>Apply filters</span>
        </div>
    </div>
    <script src="calendar.js"></script>
</body>
</html>
