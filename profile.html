<!DOCTYPE html>
<html>
<head>
    <title>Profile - EpiTheme</title>
    <link rel="stylesheet" type="text/css" href="profile.css">
    <link rel="stylesheet" type="text/css" href="navbar.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined">
    <style>
        table {
          border-collapse: collapse;
          border-spacing: 0;
          width: 100%;
          border: 1px solid #ddd;
        }
        
        th, td {
          text-align: left;
          padding: 16px;
        }
        
        tr:nth-child(even) {
          background-color: #f2f2f2;
        }
        </style>
</head>
<body>
    <div style="height: 308px;overflow-y: auto;">
        <div id="nv_main_bar">
            <a href="popup.html"><span class="material-icons-outlined">category</span> Projects</a>
            <a href="events.html"><span class="material-icons-outlined">event</span> Events</a>
            <a class="active" href="profile.html"><span class="material-icons-outlined">bar_chart</span> Profile</a>
            <a class="navbar-tune" href="preferences.html"><span class="material-icons-outlined">tune</span></a>
        </div>
        <div>
            <div class="tab" style="box-sizing: border-box;height: 100%;">
                <button class="tablinks"  data-link="tab_global" title="General"><span class="material-icons-outlined" style="margin-top: -3px;">dashboard</span></button>
                <button class="tablinks" data-link="tab_grades" title="Grades"><span class="material-icons-outlined" style="margin-top: -3px;">school</span></button>
            </div>
            <div id="tab_global" class="tabcontent">
                <div style="border-left: 1px solid #ccc;background-color: #f5f5f5;">
                    <div id="p_info_name" style="padding: 12px 18px;border-bottom: 1px dashed #ccc;"></div>
                    <div style="padding: 12px 18px;"><span style="font-size: 16px;margin-right: 24px;margin-top: 2px;" class="material-icons-outlined">alternate_email</span><span id="p_info_mail"></span></div>
                </div>
                <table>
                    <tr>
                        <td><span class="material-icons-outlined">home_work</span></td>
                        <td>Location</td>
                        <td id="p_info_loc">-</td>
                    </tr>
                    <tr>
                        <td><span class="material-icons-outlined">event</span></td>
                        <td>Semester</td>
                        <td id="p_info_sem">-</td>
                    </tr>
                    <tr>
                        <td><span class="material-icons-outlined">auto_awesome</span></td>
                        <td>Credits</td>
                        <td id="p_info_credits">-</td>
                    </tr>
                    <tr>
                        <td><span class="material-icons-outlined">bolt</span></td>
                        <td><span style="border-bottom: 1px dashed #555;" title="Grade Point Average">GPA</span></td>
                        <td id="p_info_gpa">-</td>
                    </tr>
                </table>
            </div>
            <div id="tab_grades" class="tabcontent">
                <div class="loader" id="is_grades_loading" style="margin-left: calc(50% - 24px);margin-top: 20%;"></div>
                <div id="subtab_subjectList">
                    <table id="ul_show_subjects"></table>
                </div>
                <div id="subtab_subjectInfo">
                    <div class="block">
                        <div class="top_badge block" title="Subject Name">
                            <span id="subj_info_back" class="material-icons-outlined">chevron_left</span><span id="sub_info_name"></span>
                        </div>
                        <div class="block" style="padding: 6px 6px;">
                            <div class="info_badge" title="Credits">
                                <span class="material-icons-outlined" style="margin-right: 10px;">auto_awesome</span><span id="sub_info_cred"></span>
                            </div>
                            <div class="info_badge" title="Grade">
                                <span class="material-icons-outlined" style="margin-right: 10px;">school</span><span id="sub_info_grade"></span>
                            </div>
                        </div>
                    </div>
                    <table id="ul_subjects_info"></table>
                </div>
            </div>
        </div>
    </div>
    <script src="profile.js"></script>
</body>
</html>
