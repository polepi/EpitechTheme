<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" type="text/css" href="css/popup.css">

<body>
    <div id="nv_main_bar">

        <a href="shite.html">ðŸ’© Mouli</a>

        <div class="btn br" id="tb_myprojects_btn">
            <span class="material-icons-outlined">bookmark_border</span><span>My Projects</span>

        <div class="btn br" id="tb_allprojects_btn">
            <span class="material-icons-outlined">category</span><span>All Projects</span>

        <div class="btn br" id="tb_calprojects_btn">

        </div>
        <div class="btn" id="tb_intra_btn" title="Open Intranet" style="float:right;">

    </div>
    <div id="tab_allprojects">
        <div class="navbar noselect" style="border-bottom: 1px solid #ccc;">

                <span class="material-icons-outlined" style="font-size: 16px;margin-right: 10px;" id="s_showexpired_icon">visibility_off</span><span id="s_showexpired_txt"><span>Expired</span>
            </div>
        </div>
        <div class="loader" id="is_grades_loading" style="margin-left: calc(50% - 24px);margin-top: 20%;"></div>
        <div style="height: 400px; width: 100%;overflow-y: auto;">
