<!DOCTYPE html>
<html>
<head>
    <title>Schedule - EpiTheme</title>
    <link rel="stylesheet" type="text/css" href="shite.css">
    <link rel="stylesheet" type="text/css" href="navbar.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round">
    <meta charset="utf-8">
</head>
<body>
    <div id="nv_main_bar">
        <a href="popup.html">ðŸ“‹ Projects</a>
        <a href="events.html">ðŸ“… Events</a>
        <a href="profile.html">ðŸŽ“ Profile</a>
        <a class="active" href="shite.html">ðŸ’© Mouli</a>
        <a class="navbar-tune" href="preferences.html"><span class="material-icons-outlined">tune</span></a>
    </div>
    <div id="t_logginset_warn" style="display: none;">
        <span style="display: block;"  class="noselect info-badge"><span style='font-size: 18px;margin-top: 0px;' class='material-icons'>terminal</span>&nbsp;&nbsp;<span id="info_badge_text"></span></span>
        <br>
    </div>
    <div id="iframe_login_shite_frame">
        <iframe src="https://my.epitech.eu/" height="2px" width="2px" id="iframe_login_shite"></iframe>
    </div>
    <div id="t_notset_warn" style="display: none;">
        <span style="display: block;"  class="noselect warn-badge"><span style='font-size: 18px;margin-top: 0px;' class='material-icons'>error_outline</span>&nbsp;&nbsp;Log into the <a href="https://my.epitech.eu" target="_blank">moulinette</a> and <a href="shite.html">refresh</a> this page.</span>
        <br>
    </div>
    <div id="shite_response">
        <div>
            <div class="topbar">
                <div class="btn br" id="btn_mark_read">
                    <span class="material-icons-outlined">mark_email_unread</span><span>Read all</span>
                </div>
                <div class="inp br">
                    <span class="material-icons-outlined">search</span><input id="filter_input" type="text" placeholder="Filter name..">
                </div>
                <div class="inp2" style="border-left: 1px solid #ccc;">
                    <input id="date_input" type="number" placeholder="Year" min="2014" max="3000">
                </div>
                <a href="https://my.epitech.eu" target="_blank" style="float:right;" id="btn_show_reg" class="btn br" title="Go to shite">
                    <span class="material-icons-outlined">fullscreen</span>
                </a>
            </div>
        </div>
        <div id="tab_shite_subjects_table" style="overflow-y:scroll;height: 350px;">
            <table id="shite_subject_list"></table>
        </div>
    </div>
    <div id="shite_details" style="display: none;width: 100%;">
        <div id="tab_shite_subject_details" style="width: 100%;">
            <div id="tab_shite_subject_info">
                <span id="tab_shite_subject_back"><span class="material-icons-outlined">chevron_left</span><span id="shite_details_name"></span></span><a id="shite_det_direct_link" style="position: fixed;right:16px;top:53px;" target="_blank"><span class="material-icons-outlined">open_in_new</span></a>
            </div>
            <div style="overflow-y:scroll;height: 350px;width:100%;">
                <div class="block" style="padding: 6px 0px 0px 6px;">
                    <div id="info_badge_banned_functs">
                        <div class="info_badge_title">Banned functions</div>
                        <div style="padding: 6px 0px;">
                            <div style="vertical-align: top;display: inline-block;padding: 0px 10px;">
                                <span id="info_badge_banned_functs_list"></span>
                            </div>
                        </div>
                    </div>
                    <div class="info_badge" title="Major Coding Style">
                        <div class="info_badge_title">Major Coding Style</div>
                        <div style="padding: 6px 0px;">
                            <div class="info_badge_icon" style="background-color:rgb(197, 124, 14);"></div>
                            <div style="vertical-align: top;display: inline-block;">
                                <span id="sub_info_major"></span>
                            </div>
                        </div>
                    </div>
                    <div class="info_badge" title="Minor Coding Style">
                        <div class="info_badge_title">Minor Coding Style</div>
                        <div style="padding: 6px 0px;">
                            <div class="info_badge_icon" style="background-color:rgb(216, 185, 9);"></div>
                            <div style="vertical-align: top;display: inline-block;">
                                <span id="sub_info_minor"></span>
                            </div>
                        </div>
                    </div>
                    <div class="info_badge" title="Info Coding Style">
                        <div class="info_badge_title">Info Coding Style</div>
                        <div style="padding: 6px 0px;">
                            <div class="info_badge_icon" style="background-color:rgb(65, 65, 134);"></div>
                            <div style="vertical-align: top;display: inline-block;">
                                <span id="sub_info_info"></span>
                            </div>
                        </div>
                    </div>
                    <div class="info_badge" title="Fatal Coding Style">
                        <div class="info_badge_title">Fatal Errors</div>
                        <div style="padding: 6px 0px;">
                            <div class="info_badge_icon" style="background-color:rgb(168, 36, 36);"></div>
                            <div style="vertical-align: top;display: inline-block;">
                                <span id="sub_info_fatal"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="tab_shite_subject_details2"></div>
            </div>
        </div>
    </div>
</body>
<script src="shite.js"></script>
